name: change ami-id in pre-pod
on:
  push:
    branches:
      - main

jobs:
  terraform:
  runs-on: ubuntu-latest
  env:
      AWS_ACCESS_KEY_ID: ${{secrets.AWS_ACCESS_KEY_ID}}
      AWS_SECRET_ACCESS_KEY: ${{secrets.AWS_SECRET_ACCESS_KEY}}
  steps:
    - uses: actions/checkout@v1  
      name: Download codebase

    - name: install aws-cli
      run: sudo apt install aws-cli -y

    - name: configure AWS
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-esat-1
    
    - name: create an instance
      run: | 
      instance_id= $(aws ec2 run-instances --image-id ami-0f93563a114d0bee1 --instance-type t2.micro --key-name key001 --query 'Instance[*].[InstanceId]' --output text)

            



 